server {
        listen       80;
        server_name  hs.hstest.uclee.com;

        #charset koi8-r;

        #access_log  logs/hs.access.log  main;

        location ^~ /uclee {
            expires off;
            proxy_pass http://localhost:8092 ;
            proxy_set_header X-Real-IP $remote_addr;
            # needed for HTTPS
            proxy_headers_hash_max_size 51200;
            proxy_headers_hash_bucket_size 6400;
            proxy_set_header X_FORWARDED_PROTO https;
            proxy_set_header X-Forwarded-For $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header Host $host;
            proxy_redirect off;
        }
	
	    location ^~ /seller/WCNotifyHandler {
            proxy_pass http://localhost:8092 ;
            proxy_set_header X-Real-IP $remote_addr;
            # needed for HTTPS
            proxy_headers_hash_max_size 51200;
            proxy_headers_hash_bucket_size 6400;
            proxy_set_header X_FORWARDED_PROTO https;
            proxy_set_header X-Forwarded-For $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header Host $host;
            proxy_redirect off;
        }

        location / {
            #root   /mydata/hongshi/nginx-1.8.0/static/hs/build;
            root   static/hs/build;
            try_files $uri $uri/ $uri.html /index.html;
            index  index.html index.htm;
        }
	
        location ^~ /admin/ {
            #root   /mydata/hongshi/nginx-1.8.0/static/hs-admin/build;
            root   static/hs-admin/build;
            try_files $uri $uri/ $uri.html /index.html;
            index  index.html index.htm;
        }	
        location ^~/file/ {
            expires 1d;
            etag off;
            proxy_pass http://uclee.oss-cn-shenzhen-internal.aliyuncs.com/;
            proxy_set_header Host "uclee.oss-cn-shenzhen-internal.aliyuncs.com";
            proxy_set_header Referer "nicaicai";
        }


        #error_page  404              /404.html;

        # redirect server error pages to the static page /50x.html
        #
        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   html;
        }

